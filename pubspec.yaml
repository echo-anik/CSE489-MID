name: bangladesh_landmarks
description: A Flutter app for managing landmarks in Bangladesh
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # State Management
  provider: ^6.1.1

  # Database (Offline Caching)
  floor: ^1.4.2
  sqflite: ^2.3.0

  # Location & Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  geocoding: ^2.1.1

  # Image Handling
  image_picker: ^1.0.5
  image: ^4.1.3

  # UI Components
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9

  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  path: ^1.8.3
  uuid: ^4.2.2
  connectivity_plus: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  floor_generator: ^1.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
